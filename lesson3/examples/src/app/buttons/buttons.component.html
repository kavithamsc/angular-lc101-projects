<div class="buttons">
   <h3>{{buttonHeading}}</h3>
   <button [class.gold]="!inactivegold" [disabled]="inactive"(click) ="setButton('gold')">Gold</button> <br>
   <button [class.silver]="!inactivesilver"[disabled]="inactive"(click)  ="setButton('silver')">Silver</button> <br>
   <button [class.copper]="!inactivecopper"[disabled]="inactive"(click)  ="setButton('cooper')">Copper</button> <hr>
   <button (click) = "resetButton">Reactivate Buttons</button>
</div>
